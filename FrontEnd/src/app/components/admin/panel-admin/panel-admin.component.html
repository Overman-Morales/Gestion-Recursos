<!-- Nav -->
<app-navv></app-navv>

<!-- Barra de Opciones -->
<app-barra-opciones></app-barra-opciones>



<!-- Panel del admin -->
<div class="mt-3 container-lg">
    <h1 class="mt-5 font-weight-bold mb-4 text-center">Panel de Administración </h1>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" name="searchTerm" placeholder="Search" [(ngModel)]="searchTerm" aria-label="Search">
        <button class="btn btn-outline-success border-0" type="submit">Buscar</button>
    </form>
    <h1 class="mt-1 font-weight-bold mb-4 text-center col-title">Datos Personales</h1>

    <div>
        <button class="btn btn-danger btn-sm border-0 text-white me-1 col-1 mt-3" (click)="getAlumno()">Detalles</button>


    </div>

    <div class="mt-4">
        <div class="row btn-primary text-white text-center">
            <div class="col-1">ID</div>
            <div class="col-3">Nombre</div>
            <div class="col-2">Primer Apellido</div>
            <div class="col-2">Segundo Apellido</div>
            <div class="col">Editar</div>
            <div class="col">Dar de Baja</div>
            <div class="col">FTD</div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <tbody *ngFor="let Alumno of alumno | pipes: searchTerm">
            <div class="row text-center" *ngIf="Alumno.activo == true" >
                <div class="col-1">{{Alumno.id}}</div>
                <div class="col-3">{{Alumno.nombres}}</div>
                <div class="col-2">{{Alumno.primerApellido}}</div>
                <div class="col-2">{{Alumno.segundoApellido}}</div>
                <button type="button" class="btn btn-success btn-sm border-0 me-1 col text-white mt-1" [routerLink]="['/estudiante', Alumno.id]">Editar</button>
                <button type="button" class="btn btn-secondary btn-sm border-0 me-1 text-white col mt-1" (click) ="deleteEstudiante(Alumno)">Dar de Baja</button>
                <button type="button" class="btn btn-danger btn-sm border-0 me-1 text-white col mt-1" (click)="registrarDatosFTD()">Registrar Datos FTD</button>
            </div>
        </tbody>
    </table>
