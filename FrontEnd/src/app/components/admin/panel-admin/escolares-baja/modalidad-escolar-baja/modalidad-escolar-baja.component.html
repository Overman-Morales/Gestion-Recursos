<app-navv></app-navv>

<app-barra-opciones></app-barra-opciones>

<div class="mt-3 container-lg">
    <!-- Titiulo -->
    <h1 class="mt-5 font-weight-bold mb-4 text-center col-title">Modalidada Escolar (Baja)</h1>

    <!-- Listar Universidad -->
    <div class="mt-4">
        <div class="row btn-primary text-white text-center">
            <div class="col-1">ID</div>
            <div class="col-7">Tipo de Modalidad</div>
            <div class="col-2">Editar</div>
            <div class="col-2">Dar de Alta</div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <tbody *ngFor="let mod of modalidad">
            <div class="row text-center" *ngIf="mod.activo === false">
                <div class="col-1">{{mod.id}}</div>
                <div class="col-7">{{mod.nombre}}</div>

                <!-- Editar universidad -->
                <button type="button" class="btn btn-secondary btn-sm border-0 me-5 col-2 text-white mt-1" data-bs-toggle="modal" [routerLink]="['/datos-escolares/modalidad-escolar', mod.id]"data-bs-target="#modal-modalidad">Editar</button>

                <button type="button" class="btn btn-success btn-sm border-0 me-1 text-white col-1 mt-1" (click)="delete(mod)">Dar de Alta</button>
            </div>
        </tbody>
    </table>
</div>
