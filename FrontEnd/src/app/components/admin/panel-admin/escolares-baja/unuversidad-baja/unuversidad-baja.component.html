<app-navv></app-navv>

<!-- Barra de Opciones -->
<app-barra-opciones></app-barra-opciones>

<div class="mt-3 container-lg">
    <!-- Titiulo -->
    <h1 class="mt-5 font-weight-bold mb-4 text-center col-title">Universidad (Baja)</h1>

    <div class="mt-4">
        <div class="row btn-primary text-white text-center">
            <div class="col-1">ID</div>
            <div class="col-7">Nombre de la Universidad</div>
            <div class="col-2">Activar</div>
            <div class="col-2">Eliminar</div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <tbody *ngFor="let univ of universidad">
            <div class="row text-center" *ngIf="univ.activo == false">
                <div class="col-1">{{univ.id}}</div>
                <div class="col-7">{{univ.nombre}}</div>

                <!-- Editar universidad -->
                <button type="button" class="btn btn-secondary btn-sm border-0 me-5 col-2 text-white mt-1" data-bs-toggle="modal" data-bs-target="#modal-universidad" (click)="eliminarUni(univ)">Eliminar</button>
                <button type="button" class="btn btn-success btn-sm border-0 me-1 text-white col-1 mt-1" (click)="deleteUni(univ)">Dar de Alta</button>
            </div>
        </tbody>
    </table>
</div>
