<!-- Barra de Opciones -->
<app-barra-opciones></app-barra-opciones>

<div class="mt-3 container-lg">
    <h1 class="mt-5 font-weight-bold mb-4 text-center col-title">Datos Escolares </h1>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" name="searchTerm" placeholder="Search" [(ngModel)]="searchTerm" aria-label="Search">
        <button class="btn btn-outline-success border-0" type="submit">Buscar</button>
    </form>
    <button class="btn btn-danger btn-sm border-0 text-white me-1 mt-3" (click)="obtenerEscolares()">Detalles</button>
    <div class="mt-4">
        <div class="row btn-primary text-white text-center">
            <div class="col-1">ID</div>
            <div class="col-3">Correo</div>
            <div class="col-3">Carrera</div>
            <div class="col-2">Modalidad Escolar</div>
            <div class="col">Editar</div>
            <div class="col">Dar de Baja</div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <tbody *ngFor="let escolares of escolares |pipesEscolares: searchTerm">
            <div class="row text-center"  *ngIf="escolares.activo == true" >
                <div class="col-1">{{escolares.id}}</div>
                <div class="col-3">{{escolares.correoEscolar}}</div>
                <div class="col-3">{{escolares.carrera}}</div>
                <div class="col-2">{{escolares.modalidadEscolar.nombre}}</div>
                <button type="button" class="btn btn-secondary btn-sm border-0 me-1 col text-white mt-1" [routerLink]="['/registro-datos-escolares', escolares.id]">Editar</button>
                <button type="button" class="btn btn-success btn-sm border-0 me-1 text-white col mt-1" (click)="delete(escolares)">Dar de Baja</button>

                <button type="button" class="btn btn-success btn-sm border-0 me-1 text-white col mt-1"  (click)="generarReportePDF()">Generar Reporte PDF</button>
            </div>
        </tbody>
    </table>
</div>
