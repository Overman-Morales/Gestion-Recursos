<!-- nav -->
<app-navv></app-navv>

<section class="fontTitle container-lg">
  <div class="row g-0 mt-5">
    <div class="col-lg-7">
      <!-- Contenido para la otra columna (si es necesario) -->
    </div>
    <!-- Loggeo de usuario -->
    <div class="col-lg-5 mt-5 loggin">
      <div class="px-lg-5 py-lg-4 p-4">
        <!-- Titulo -->
        <h1 class="mt-5 font-weight-bold mb-4 text-center">Administración</h1>
        <!-- Formulario -->
        <form (ngSubmit)="admin()">
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label font-weight-bold">Username</label>
            <input type="email" class="form-control" placeholder="Ingresa tu usuario" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="user" name="user" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
            <input type="password" class="form-control mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1" [(ngModel)]="pas" name="pas">
          </div>
          <button type="submit" class="btn btn-primary w-100 border-0">Iniciar Sesion</button>
        </form>
      </div>
    </div>
  </div>
</section>
