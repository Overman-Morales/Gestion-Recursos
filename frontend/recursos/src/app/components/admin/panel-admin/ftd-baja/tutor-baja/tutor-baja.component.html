<app-navv></app-navv>

<!-- Barra de Opciones -->
<app-barra-opciones></app-barra-opciones>

<div class="mt-3 container-lg">
    <!-- Beca -->
    <h1 class="mt-5 font-weight-bold mb-4 text-center col-title">Tutor (Baja)</h1>

    <div class="mt-4">
        <div class="row btn-primary text-white text-center">
            <div class="col-1">ID</div>
            <div class="col-7">Nombre del Tipo de Beca</div>
            <div class="col-2">Eliminar</div>
            <div class="col-2">Activar</div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <tbody *ngFor="let tutores of tutor">
            <div class="row text-center" *ngIf="tutores.activo == false">
                <div class="col-1">{{tutores.id}}</div>
                <div class="col-7">{{tutores.nombre}}</div>

                <!-- Editar perfilamiento -->
                <button type="button" class="btn btn-secondary btn-sm border-0 me-5 col-2 text-white mt-1" (click)="eliminar(tutores)">Eliminar</button>

                <button type="button" class="btn btn-success btn-sm border-0 me-1 text-white col-1 mt-1"
                    (click)="delete(tutores)">Activar</button>
            </div>
        </tbody>
    </table>
</div>
