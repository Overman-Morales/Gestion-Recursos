<app-barra-opciones></app-barra-opciones>

<!-- Panel del admin -->
<div class="mt-3 container-lg">
    <h1 class="mt-5 font-weight-bold mb-4 text-center col-title">Datos Escolares (Baja)</h1>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success border-0" type="submit">Buscar</button>
    </form>
    <div>
        <button class="btn btn-danger btn-sm border-0 text-white me-1 col-1 mt-3" (click)="getEscolaresDetails()">Detalles</button>
    </div>
    <div class="mt-4">
        <div class="row btn-primary text-white text-center">
            <div class="col-1">ID</div>
            <div class="col-2">Carrera</div>
            <div class="col-2">Correo Escolar</div>
            <div class="col-2">Matricula Escolar</div>
            <div class="col">Alta</div>
            <div class="col">Eliminar</div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <tbody *ngFor="let escolares of escolares">
            <div class="row text-center" *ngIf="escolares.activo == false">
                <div class="col-1">{{escolares.id}}</div>
                <div class="col-2">{{escolares.carrera}}</div>
                <div class="col-2">{{escolares.correoEscolar}}</div>
                <div class="col-2">{{escolares.matriculaEscolar}}</div>
                <button type="button" class="btn btn-secondary btn-sm border-0 me-1 col text-white mt-3" (click)="ativar(escolares)" >Dar Alta</button>
                <button type="button" class="btn btn-danger btn-sm border-0 me-1 col text-white mt-3" (click)="eliminar(escolares)">Eliminar</button>
            </div>
        </tbody>
    </table>
</div>
