<!-- Barra de Opciones -->
<app-barra-opciones></app-barra-opciones>

<div class="mt-3 container-lg">
    <h1 class="mt-5 font-weight-bold mb-4 text-center col-title">Datos de Ingreso</h1>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" name="searchTerm" placeholder="Search" [(ngModel)]="searchTerm" aria-label="Search">
        <button class="btn btn-primary border-0" type="submit">Buscar</button>
    </form>
    <button class="btn btn-danger btn-sm border-0 text-white me-1 mt-3" (click)="obtenerIngreso()">Detalles</button>
    <div class="mt-4">
        <div class="row btn-primary text-white text-center">
            <div class="col-1">ID</div>
            <div class="col-3">Tr√°mite</div>
            <div class="col-3">Turno</div>
            <div class="col-2">Horario</div>
            <div class="col">Editar</div>
            <div class="col">Eliminar</div>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <tbody *ngFor="let ingreso of ingresados | pipeIngreso: searchTerm">
            <div class="row text-center">
                <div class="col-1">{{ingreso.id}}</div>
                <div class="col-3">{{ingreso.tramite.nombreTramite}}</div>
                <div class="col-3">{{ingreso.turno}}</div>
                <div class="col-2">{{ingreso.horario}}</div>
                <button type="button" class="btn btn-primary btn-sm border-0 me-1 col text-white mt-1" [routerLink]="['/registro-datos-ingreso', ingreso.id]">Editar</button>
                <button type="button" class="btn btn-secondary btn-sm border-0 me-1 text-white col mt-1" (click)="deleteIngreso(ingreso)">Dar de Baja</button>
            </div>
        </tbody>
    </table>
</div>
